<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Meaningful Words</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" />
    <script src="./node_modules/d3"></script>
    <script src="https://use.fontawesome.com/2dd0c38008.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>

  <body>
    <h1>Meaningful Words</h1>
    <h3>Copy and paste on the left, or upload a .txt file to see its most common meaningful words</h3>
    
    <div class="main">
      <div class="canvas-stuff">
        <canvas id="canvas" class="canvas" width="1200" height="1000">Your browser doesn't support canvas</canvas>
      </div>
      <div class="sidebar">
        <h3 class="sidebar-title">Take a look at these famous works!</h3>
        <div class="btn-group">
          <button class="btn" onclick="javascript: loadKing()">I Have a Dream</button>
          <button class="btn" onclick="javascript: loadShakespeare()">Hamlet's Soliloquy</button>
          <button class="btn" onclick="javascript: loadDante()">Divine Comedy, Canto I</button>
        </div>
        <div class="text-input">
          <h3>Paste your text here:</h3>
          <textarea class="text-area"></textarea>
          <input type="submit" class="submit btn"value="Show me the words!"></input>
          <div class="upload">
            <h3>Or upload a .txt file:</h3>
            <label for="file-input" class="custom-file-upload">
              <i class="fa fa-upload" aria-hidden="true"></i> Upload Your Text
            </label>
            <input type="file" id="file-input" class="file-input" onchange="javascript: analyze()">
          </div>
        </div>
      </div>

    </div>

    <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
  </body>

</html>
